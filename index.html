<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Jeep Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Replace with your API key -->
</head>
<body>
    <div class="container">
        <h1>E-Jeep Tracker</h1>
        
        <div class="dropdown-container">
            <label for="originSelector">Origin:</label>
            <select id="originSelector"></select>
        </div>

        <div class="dropdown-container">
            <label for="destinationSelector">Destination:</label>
            <select id="destinationSelector"></select>
        </div>

        <div id="map" style="height: 600px;"></div>
        <div id="eta" style="margin-top: 20px;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
